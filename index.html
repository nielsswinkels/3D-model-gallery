<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #121212; display: flex; flex-direction: column; align-items: center; height: 100vh; }
    #viewer-container { position: relative; flex: 1; width: 100%; display: flex; align-items: center; justify-content: center; }
    model-viewer { width: 100%; height: 100%; }
    .nav-button { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.5); border: none; border-radius: 10px; padding: 20px; font-size: 20px; cursor: pointer; z-index: 10; }
    #prev { left: 10px; }
    #next { right: 10px; }
    #thumbnails { height: 100px; overflow-x: auto; white-space: nowrap; background: #222; width: 100%; display: flex; align-items: center; justify-content: center; padding: 10px; gap: 10px; }
    .thumb { width: 80px; height: 80px; background: #333; border: 2px solid transparent; cursor: pointer; }
    .thumb.active { border-color: white; }
  </style>
</head>
<body>
  <div id="viewer-container">
    <button id="prev" class="nav-button">◁</button>
    <model-viewer id="viewer" camera-controls autoplay></model-viewer>
    <button id="next" class="nav-button">▷</button>
  </div>
  <div id="thumbnails"></div>
  <script src="renderer.js"></script>
</body>
</html>
